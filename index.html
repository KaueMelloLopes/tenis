<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Venda De Tenis</title>
</head>
<body>

   <div class="container">
       <div class="product">
           <div class="image">
               <img class="product-image" src="images/goku black.jpg" alt="">
           </div>
           <div class="color">
               <span class="black active" data-image="images/goku black.jpg" data-color="#000000"></span>
               <span class="red" data-image="images/mario.jpg" data-color="#ff0000"></span>
               <span class="blue" data-image="images/transferir.jpg" data-color="#1b1edf"></span>
               <span class="green" data-image="images/ben10.jpg" data-color="#9ABE62"></span>
           </div>
           <div class="title">
               Tenis Infantil
           </div>
           <div class="detail">
               <p>Reais : <span>$230</span></p>
               <a href="#">Add To Cart</a>
           </div>
       </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script>
       $(".color span").click(function(){

        $(".color span").removeClass("active");
        $(this).addClass("active");
        $(".detail span").css("color",$(this).attr("data-color"));
        $(".detail a").css("background",$(this).attr("data-color"));
        $(".product-image").attr("src",$(this).attr("data-image"));
        $("body").css("background",$(this).attr("data-color"));
       });
   </script>

</body>
</html>
